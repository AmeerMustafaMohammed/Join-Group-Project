<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/add-task-style.css">
    <link rel="icon" href="./joinlogo.ico">
    <!--favicon-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Cardo:ital,wght@0,400;0,700;1,400&family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Gothic&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Patua+One&family=Questrial&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yanone+Kaffeesatz:wght@300&display=swap"
        rel="stylesheet">
    <script src="../../js/mini_backend.js"></script>
    <script src="../../js/navigation.js"></script>
    <script src="../../js/include.js"></script>
    <script src="../../js/addTask.js"></script>
    <script src="../../js/login.js"></script>
    <script src="../../js/backlog.js"></script>
</head>

<body onload="includeHTML(), init()">
    <div w3-include-html="navigation.html"></div>
    <!-- GROUP NAME -->
    <div class="group-name">
        <span id="GroupName">Angemeldet: <span id="group_name_add_tasks"></span></span>
    </div>

    <!-- BIG- TITLE -->
    <div class="big-title">
        <h1>Add a Task</h1>
        <p>What do you need to do?</p>
    </div>


    <!-- ADDING FORM -->
    <section id="add-task-container" class="add-task-div">

        <!-- LEFT SIDE OF CONTAINER -->
        <div class="container-left">

            <div class="add-title">
                <h2>Title</h2>
                <input class="inputfield b-title" type="text" id="add-title" onfocus="this.value=''">
            </div>
            <div class="add-category">
                <h2>Category</h2>
                <div class="add-category-cild">
                    <select class="inputfield" id="add-category">
                    <option value="IT">IT</option>
                    <option value="Controlling">Controlling</option>
                    <option value="Web">Web</option>
                    <option value="Backend">Backend</option>
                </select>
                    <img src="../../img/add-task-img/img/icon plus.png" alt="" onclick="showDiv('add-Category-container')">

                </div>
            </div>

            <div class="add-description">
                <h2>Description</h2>
                <textarea class="inputfield responsive-description" id="add-description" cols="30" rows="10" onfocus="this.value=''"></textarea>
            </div>

        </div>

        <!-- RIGHT SIDE OF CONTAINER -->
        <div class="container-right">
            <div class="add-date">
                <h2>Due Date</h2>
                <input class="inputfield" type="date" id="add-date" value="2022-03-25">
            </div>

            <div class="add-urgency">
                <h2>Urgency</h2>
                <select class="inputfield" id="add-urgency">
                   <option value="High">High</option>
                   <option value="Medium">Medium</option>
                   <option value="Low">Low</option>
               </select>
            </div>

            <div class="member-container">
                <h2>Member</h2>
                <div class="asign-member">
                    <select class="inputfield" id="asign-member">
                        <option value="max musterman">Max Musterman</option>
                    </select>
                    <img src="../../img/add-task-img/img/icon plus.png" alt="" onclick="showDiv('add-user-container')">
                </div>
            </div>

            <div class="form-buttons">
                <button class="b-cancel" onclick="location.reload();">CANCEL</button>
                <button class="b-add" onclick="catchInputsBacklog()">CREATE TASK</button>
            </div>
        </div>

        <!-- Edit USER -->
        <section id="add-user-container" style="display: none;">
            <div class="add-neu-user">

                <i class="material-icons x" onclick="hideDiv('add-user-container')"> highlight_off</i>
                <input type="text" placeholder="insert new user" id="neu-user">
                <button onclick="addNeuUser()">Add</button>
            </div>
        </section>



        <!-- Edit Category -->
        <section id="add-Category-container" style="display: none;">
            <div class="add-neu-Category ">
                <i class="material-icons x" onclick="hideDiv('add-Category-container')"> highlight_off</i>
                <p>You can add a custom Category here!</p>
                <input type="text " placeholder="Think of a category..." id="neu-Category">
                <button onclick="addNeuCategory() ">Add</button>
            </div>
        </section>

    </section>





</body>

</html>
