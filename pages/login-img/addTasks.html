<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/add-task-style.css">
    <link rel="icon" href="./joinlogo.ico">
    <!--favicon-->
    <script src="../../js/navigation.js"></script>
    <script src="../../js/include.js"></script>
    <script src="../../js/addTask.js"></script>
    <script src="../../js/login.js"></script>
    <script src="../../js/backlog.js"></script>
    <script src="../../js/mini_backend.js"></script>
</head>

<body onload="includeHTML(), init()">
    <div w3-include-html="navigation.html"></div>
    <!-- GROUP NAME -->
    <div class="group-name">
        <span id="GroupName">Angemeldet: <span id="group_name_add_tasks"></span></span>
    </div>

    <!-- BIG- TITLE -->
    <div class="big-title">
        <h1>ADD TASK</h1>
        <p>Learning Manegment System Project</p>
    </div>
    <!-- ADDING FORM -->
    <section id="add-task-container">

        <!-- LEFT SIDE OF CONTAINER -->
        <div class="container-left">

            <div class="add-title">
                <h2>Title</h2>
                <input type="text" id="add-title" onfocus="this.value=''">
            </div>
            <div class="add-category">
                <h2>CATEGORY</h2>
                <div class="add-category-cild">
                    <select id="add-category">
                    <option value="IT">IT</option>
                    <option value="Controlling">Controlling</option>
                    <option value="Web">Web</option>
                    <option value="Backend">Backend</option>
                </select>
                    <img src="../../img/add-task-img/img/icon plus.png" alt="" onclick="showDiv('add-Category-container')">

                </div>
            </div>

            <div class="add-description">
                <h2>DESCRIPTION</h2>
                <textarea id="add-description" cols="30" rows="10" onfocus="this.value=''"></textarea>
            </div>
        </div>

        <!-- RIGHT SIDE OF CONTAINER -->
        <div class="container-right">
            <div class="add-date">
                <h2>DUE DATE</h2>
                <input type="date" id="add-date" value="2022-03-25">
            </div>

            <div class="add-urgency">
                <h2>URGENCY</h2>
                <select id="add-urgency">
                   <option value="High">High</option>
                   <option value="Medium">Medium</option>
                   <option value="Low">Low</option>
               </select>
            </div>

            <div class="member-container">
                <h2>MEMBER</h2>
                <div class="asign-member">
                    <select id="asign-member">
                        <option value="max musterman">Max Musterman</option>
                    </select>
                    <img src="../../img/add-task-img/img/icon plus.png" alt="" onclick="showDiv('add-user-container')">
                </div>
            </div>

            <div class="form-buttons">
                <button onclick="catchInputsBacklog()">CREATE TICKET</button>
                <button>CANCEL</button>
            </div>
        </div>

        <!-- Edit USER -->
        <section id="add-user-container" style="display: none;">
            <div class="add-neu-user">
                <h5 onclick="hideDiv('add-user-container')" class="x">X</h5>
                <input type="text" placeholder="insert neu user" id="neu-user">
                <button onclick="addNeuUser()">ADD USER</button>
            </div>
        </section>


        <!-- Edit Category -->
        <section id="add-Category-container" style="display: none;">
            <div class="add-neu-Category ">
                <h5 onclick="hideDiv( 'add-Category-container') " class="x">X</h5>
                <input type="text " placeholder="insert neu Category " id="neu-Category">
                <button onclick="addNeuCategory() ">ADD Category</button>
            </div>
        </section>

    </section>





</body>

</html>
