<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Cardo:ital,wght@0,400;0,700;1,400&family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Gothic&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Patua+One&family=Questrial&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yanone+Kaffeesatz:wght@300&display=swap"
        rel="stylesheet">
    <script src="../../js/include.js"></script>
    <script src="../../js/board.js" defer></script>
    <title>Board</title>
    <link rel="stylesheet" href="/css/board.css">
</head>

<body onload="includeHTML(), initboard()">
    <div w3-include-html="navigation.html"></div>
    <div class="content" style="padding-left: calc(100vw - 100%);">
        <div id="to-do-container" class="task-container" ondrop="moveTo('to-do')" ondragover="allowDrop(event)">
            <p id="h-to-do"><i>TO DO</i></p>
            <div class="task" id="to-do"></div>
        </div>
        <div id="in-progress-container" class="task-container" ondrop="moveTo('in-progress')"
            ondragover="allowDrop(event)">
            <p id="h-in-progress"><i>IN PROGRESS</i></p>
            <div class="task" id="in-progress"></div>
        </div>
        <div id="in-review-container" class="task-container" ondrop="moveTo('in-review')" ondragover="allowDrop(event)">
            <p id="h-in-review"><i>IN REVIEW</i></p>
            <div class="task" id="in-review"></div>
        </div>
        <div id="approved-container" class="task-container" ondrop="moveTo('approved')" ondragover="allowDrop(event)">
            <p id="h-approved"><i>APPROVED</i></p>
            <div class="task" id="approved"></div>
        </div>
    </div>
    <div id="zoom-task" class="scale-0 opacity-0" onclick="closeZoomTask()"></div>
</body>

</html>
